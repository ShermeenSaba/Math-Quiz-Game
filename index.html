<!DOCTYPE html>
<html>

<head>
	<title>Guess The Word</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="game.css">

	<script src="game_login.js"></script>
</head>

<body
	style="background-color: rgb(0, 0, 0); font-variant: small-caps; background-image: url(https://img.pngio.com/math-png-tree-image-freeuse-library-math-png-844_797.png);">

	<center>
		<h1 style="color: #000; font-family: cursive; font-weight: bold; color: white;">The Math Quiz Game</h1>

		<div style="background: linear-gradient(red, blue); border-style: ridge; border-color: white;"
			class="col-lg-4 col-sm-8 col-xs-11 login_div1">
			<h3 style="font-family: Georgia; font-weight: 700; color: white;">Player 1 login for the game here</h3>
			<label style="color: white;">User Name:</label>
			<input style="font-family: Georgia; font-weight: 500;" type="text" id="player1_name_input"
				class="form-control" placeholder="Player 1 Name">
		</div>
		<br>
		<div style="background: linear-gradient(red, blue); border-style: ridge; border-color: white;"
			class="col-lg-4 col-sm-8 col-xs-11 login_div2">
			<h3 style="font-family: Georgia; font-weight: 700; color: white;">Player 2 login for the game here</h3>
			<label style="color: white;">User Name:</label>
			<input style="font-family: Georgia; font-weight: 500;" type="text" id="player2_name_input"
				class="form-control" placeholder="Player 2 Name">
		</div>
		<br>
		<button
			style="width: 20%; font-family: Georgia; font-weight: bold; background-color: rgb(255, 45, 45); border-style: ridge; border-color: rgb(0, 0, 0);"
			class="btn btn-primary" onclick="addUser()">Log in</button>
	</center>

	<script src="main.js"></script>

</body>

</html>
